<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Dennis' Journaled Journeys</h1>
    </header>
    <form id="new-post-form" novalidate>
      <div class="input-section">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" maxlength="25" minlength="8"required />
        <span id="title-error" class="error"></span>
      </div>
      <div class="input-section" id="journal-entry-section">
        <label for="text">Journal Entry</label>
        <textarea
          id="text"
          name="text"
          required
          placeholder="today I..."
          minlength="50"
          maxlength="1000"
        ></textarea>
        <span id="text-error" class="error"></span>
      </div>
      <button type="submit" id="post-button">Post</button>
    </form>
    <ul id="journal-container"></ul>
    <div class="templates">
      <template id="journal-entry">
        <li class="journal-entry">
          <h2 class="journal-title"></h2>
          <span class="error journal-title-error"></span>
          <time class="journal-date"></time>
          <p class="journal-text"></p>
          <span class="error journal-text-error"></span>
          <div class="button-div"></div>
        </li>
      </template>

      <template id="edit-del-buttons">
        <button class="edit-button">Edit</button>
        <button class="delete-button">Delete</button>
      </template>

      <template id="button-edit-div">
        <button class="save-button">Save</button>
        <button class="cancel-button">Cancel</button>
      </template>
    </div>
  </body>
</html>
