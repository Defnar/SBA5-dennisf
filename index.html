<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Dennis' Journaled Journeys</h1>
    </header>
    <form id="new-post-form" novalidate>
      <div class="input-section">
        <label for="title">Title: </label>
        <input type="text" id="title" name="title" maxlength="25" required/>
        <span id="title-error"></span>
      </div>
      <div class="input-section" id="journal-entry-section">
        <label for="text">Journal Text: </label>
        <textarea id="text" name="text" required placeholder="today I..."></textarea>
        <span id="journal-error"></span>
      </div>
      <button type="submit" id="post-button">Post</button>
    </form>
    <ul id="journal-container">
    </ul>
  </body>
</html>
